<section ng-controller="DistrictCtrl">

  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Districtewise Report" ba-panel-class="with-scroll ">
        
        <div  class="row" >
          <div class="col-md-2" style="margin-bottom:10px">
            <h5>Select State</h5>
            <ui-select ng-blur="open1()" ng-model="selectedState.selectedStateObj"
                    class="btn-group bootstrap-select form-control"
                    ng-change="checgeState(selectedState.selectedStateObj)"
                    ng-disabled="false"
                    append-to-body="true"
                    search-enabled="false">
          <ui-select-match placeholder="State Select">
            <span> {{$select.selected.label}}</span>
          </ui-select-match>
          <ui-select-choices repeat="state in stateSelectOptions">
            <span ng-bind-html="state.label"></span>
          </ui-select-choices>
          </ui-select>
       
        </ui-select>
       
        </div>
 
      </div>

        <div class="row" style="margin-top:10px">
          <div class="col-md-12">
            <h2>{{selectedState.selectedStateObj.label}} Data</h2>
          </div>
        </div>
        
        <ul>
          <li type="square" style="color:#209E91">Death Count</li>
          <li type="square" style="color:#90B900">Recovered Count</li>
          <li type="square" style="color:#E85656">Total</li>
        </ul>    


        <div class="row" >

      </div style = "margin-top: 10px"> 
        <div id="stacked-bar-1" class="ct-chart stacked-bar"></div>
        <div ng-if = "stackedBarData.length >=2"id="stacked-bar-2" class="ct-chart stacked-bar"></div>
        <div ng-if = "stackedBarData.length >=3"id="stacked-bar-3" class="ct-chart stacked-bar"></div>
        <div ng-if = "stackedBarData.length >=4"id="stacked-bar-4" class="ct-chart stacked-bar"></div>
        <div ng-if = "stackedBarData.length >=5"id="stacked-bar-5" class="ct-chart stacked-bar"></div>
        <div ng-if = "stackedBarData.length >=6" id="stacked-bar-6" class="ct-chart stacked-bar"></div>
      </div> 
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="Table View" ba-panel-class="with-scroll ">

    <table class="table table-condensed">
      <thead>
      <tr>
        <th class="table-id">#</th>
        <th>District</th>
        <th>Total</th>
        <th>Recovered</th>
        <th>Death</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in districtDataCount[0] track by $index" >
        <td>{{$index}}</td>
        <td>{{districtlabeLunchUncked[$index]}}</td>
        <td>{{item}}</td>
        <td>{{districtDataCount[1][$index]}}</td>
        <td>{{districtDataCount[2][$index]}}</td>
      </tr>
      </tbody>
    </table>


      </div> 
    </div>
  </div>
</section>
