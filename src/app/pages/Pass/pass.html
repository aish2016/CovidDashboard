
<section ng-controller="PassCtrl">

    <div class="row">
        <div class="col-md-12">

          <div ng-if = "!printPassHide" class="alert bg-success"><strong>Pass approved</strong> You may print the pass now</div>


          <div ba-panel ba-panel-title="Apply for Pass" ba-panel-class="with-scroll ">
                  <div class="row">
                      <div class="col-md-2">
                        <h5>Select Date</h5>
                
                        <p class="input-group">
                          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$parent.customDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                          </span>
                        </p>
                      </div>
                  </div>
          
                  <!-- <div class="row">
                      <div class="col-md-2">
                        <h5>Select State</h5>
                        {{selectedState.selectedStateObj}}
                        <ui-select ng-model="selectedState.selectedStateObj"
                                class="btn-group bootstrap-select form-control"
                                ng-disabled="false"
                                append-to-body="true"
                                search-enabled="false">
                        <ui-select-match placeholder="State Select">
                          <span> {{$select.selected.label}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="state in stateSelectOptions">
                          <span ng-bind-html="state.label"></span>
                        </ui-select-choices>
                      </ui-select>
                   
                    </ui-select>
                  </div>
                  </div> -->
        
                  <div class="row" >
                  
                    <!-- <select ng-model="$parent.selectedState" ng-options="x for x in state">
                    </select> -->
                    <div class="col-md-2" style="margin-top:10px">
                      <h5>Select City</h5>
                      <ui-select ng-blur="open1()" ng-model="selectedCity.selectedCityObj"
                              class="btn-group bootstrap-select form-control"
                              ng-disabled="false"
                              append-to-body="true"
                              search-enabled="false">
                    <ui-select-match placeholder="City Select">
                      <span> {{$select.selected.label}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="city in citySelectOptions">
                      <span ng-bind-html="city.label"></span>
                    </ui-select-choices>
                    </ui-select>
                 
                  </ui-select>
                </div>
                </div>
                  <div class="row" style="margin-top:10px" ng-if = "filteredCityInfo[0].dailyLimit">
                      <div class="col-md-2">
                    <h5>Passes Remaining : {{ filteredCityInfo[0].dailyLimit}}</h5>
                  </br>
                  </div>
                </div>
            
                  <div ng-if ="cityName.label && countryDailyLimit " class="row" style="margin-top:10px">
                    <div class="col-md-2">
                      <h5>Name</h5>
                      <input type="text" class="form-control" id="name" name="name" placeholder="name" ng-model="name.name" required>
                    </div>

                  </div>

                  <div ng-if ="cityName.label && countryDailyLimit "  class="row" style="margin-top:10px">
                    <div class="col-md-2">
                      <h5>Adhar Numbar</h5>
                    
                      <input type="text" class="form-control" id="adharNumbar" name="adharNumbar" placeholder="adharNumbar" ng-model="adharNumbar.adharNumbar" required>
                    </div>
                              
              
                  </div>

                <div ng-if ="cityName.label && countryDailyLimit " class="row" style="margin-top:10px">
                    <div class="col-md-2">
                      <h5>Vehicle Number</h5>
                      <input type="text" class="form-control" id="VehicleNumber" name="VehicleNumber" placeholder="VehicleNumber" ng-model="VehicleNumber.VehicleNumber" required>
                    </div>

             
             
                  </div>
      
              <div ng-if ="cityName.label && !countryDailyLimit " class="row" style="margin-top:10px">
                <div class="col-md-2">
                  <h5 style = "color: #FF0000;">Sorry No more pass aviable for the day</h5>
                

                </div>
                </div>

                
                <div class="row" style="margin-top:10px">
                  <div class="col-md-2">
                    <button ng-if ="selectedCity && countryDailyLimit && !printPassConfirm"  class="btn btn-primary" type="button" ng-click="applyForPass()">Apply</button>
                    <button ng-if ="selectedCity && printPassConfirm"  class="btn btn-primary" type="button" ng-click="openPrintPass()">Print Pass</button>
                    </div>

           
           
                </div>
          </div> 
        </div>
    </div>
  </section>
