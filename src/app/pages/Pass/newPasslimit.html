<div id = "passID">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title"> <aside style = "display: inline;" ng-if = "showPrintPass"> Print</aside>  Pass </h3>
    </div>
    <div class="modal-body" style = "overflow-x: auto; position: relative; overflow-y: auto;" id="modal-body">
        
        <div class="container">
            <div class="row">
                <h5>Date : {{customDate | date }}</h5>
            </div>
    
            <!-- <div class="row">
                <h5>selectedState : {{selectedState.label}}</h5>
            </div>
    
            -->
            <div class="row">
                <h5>Selected City : {{cityName.label}}</h5>
            </div>
    
            <div class="row">
                <h5>name : {{name.name}}</h5>
            </div>
    
            <div class="row">
                <h5>adharNumbar : {{adharNumbar.adharNumbar}}</h5>
          </div>
    
          <div class="row">
            <h5>VehicleNumber : {{VehicleNumber.VehicleNumber}}</h5>
          </div>
    
          <button ng-if = "showPrintPass" class="btn btn-primary" type="button" ng-click="windowsPrint()">Print</button>
        </div>  
    </div>
</div>
